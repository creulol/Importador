<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Form - srtdash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="images/icon/favicon.ico">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/themify-icons.css">
    <link rel="stylesheet" href="stylesheets/metisMenu.css">
    <link rel="stylesheet" href="stylesheets/owl.carousel.min.css">
    <link rel="stylesheet" href="stylesheets/slicknav.min.css">
    <!-- amchart css -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <!-- others css -->
    <link rel="stylesheet" href="stylesheets/typography.css">
    <link rel="stylesheet" href="stylesheets/default-css.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.6.1/css/iziModal.min.css">
    <!-- modernizr css -->
    <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>
        <div class="main-content">
            <!-- page title area end -->
            <div class="main-content-inner">
                <div class="row">
                    <div class="col-lg-12 col-ml-12">
                        <div class="row">
                            <!-- Server side start -->
                            <div class="col-12">
                                <div class="card mt-5">
                                    <div class="card-body">
                                        <h4 class="header-title">API DB Manager</h4>
                                        <form id="form-api-dbmanager"class="needs-validation" novalidate="">
                                            <div class="form-row">
                                                <div class="col-md-4 mb-3">
                                                    <label for="">URL Base</label>
                                                    <input type="text" class="form-control" id="baseurl" placeholder="URL Base" required="">
                                                    <div class="invalid-feedback">
                                                        Este campo é obrigatório.
                                                    </div>
                                                </div>
                                                <div class="col-md-4 mb-3">
                                                    <label for="">End Point</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" id="endpoint1" placeholder="End Point" aria-describedby="inputGroupPrepend" required="">
                                                        <div class="invalid-feedback">
                                                            Este campo é obrigatório.
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 mb-3">
                                                    <label for="">Auth Token</label>
                                                    <!-- Modal structure -->
                                                    <div id="modal">
                                                        <input type="password" class="form-control" id="authtoken" placeholder="Auth Token" required="" style="width: 90%;display: flex;justify-content: center;margin: 10px 30px 0px 30px;">
                                                        <button id='saveToken' style="margin: 10px;" data-izimodal-close="" class="pull-right btn btn-dark">Salvar Token</button>
                                                    </div>
                                                    
                                                    <!-- Trigger to open Modal -->
                                                    <div>
                                                        <button class="btn btn-dark trigger">Auth</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <button class="btn btn-dark">Salvar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- offset area end -->
    <!-- jquery latest version -->
    <script src="javascripts/vendor/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.6.1/js/iziModal.min.js"></script>
    <!-- bootstrap 4 js -->
    <script src="javascripts/popper.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/owl.carousel.min.js"></script>
    <script src="javascripts/metisMenu.min.js"></script>
    <script src="javascripts/jquery.slimscroll.min.js"></script>
    <script src="javascripts/jquery.slicknav.min.js"></script>

    <!-- others plugins -->
    <script src="javascripts/plugins.js"></script>
    <script src="javascripts/scripts.js"></script>
    <script src="javascripts/config.js"></script>
    <script src="javascripts/validateSession.js"></script>
</body>

</html>
